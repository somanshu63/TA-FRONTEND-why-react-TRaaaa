<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Article Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/615eec2c8f.js" crossorigin="anonymous"></script>
</head>
<body>
<header>

</header>
<main>
    <div class="root"></div>
    <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        var monthNames = ['Jan', 'feb', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec']
        let cardInfo = {
        title: 'City Lights in New York',
        date: new Date('2017-01-26'),
        comments: 67,
        subTitle: 'The city that never sleeps.',
        description:
            'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
        category: 'photos',
        imageURL:
            'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
        };
        let articles = <div className="article">
            <img src={cardInfo.imageURL} alt="desert" />
            <div className="date">
                <p><span>{cardInfo.date.getDate()}</span> <br/> {monthNames[cardInfo.date.getMonth()]}</p>
            </div>
            <div className="padding">
                <p className="category">{cardInfo.category}</p>
                <h1>{cardInfo.title}</h1>
                <h4>{cardInfo.subTitle}</h4>
                <p>{cardInfo.description}</p>
                <div className="flex">
                    <span>o 6 mins ago</span>
                    <span><i className="fa-solid fa-comments"></i>{cardInfo.comments} comments</span>
                </div>    
            </div>
        </div>
        ReactDOM.render(articles,document.querySelector('.root'));
    </script>
</main>
<footer>

</footer>
</body>
