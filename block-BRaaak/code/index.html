<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Article Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/615eec2c8f.js" crossorigin="anonymous"></script>
</head>
<body>
<header>

</header>
<main>
    <div class="heading"></div>
    <div class="root flex"></div>
    <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        var monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        let cardInfo = [
        {
            title: 'City Lights in New York',
            date: new Date('2017-01-26'),
            comments: 67,
            subTitle: 'The city that never sleeps.',
            description:
            'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
            category: 'photos',
            imageURL:
            'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
        },
        {
            title: 'Twitter’s decentralized future',
            date: new Date('2021-01-16'),
            comments: 43,
            subTitle: 'The decentralized future of twitter.',
            description:
            'The platform’s vision of a sweeping open standard could also be the far-right’s internet endgame',
            category: 'social network',
            imageURL:
            'https://techcrunch.com/wp-content/uploads/2019/09/twitter-hidden-replies1.png?resize=1536,816',
        },
        {
            title:
            'Startups look beyond lidar for autonomous vehicle perception',
            date: new Date('2017-07-26'),
            comments: 17,
            subTitle:
            'Lidar pushed ahead of traditional cameras because it could do things they couldn’t',
            description:
            'Last CES was a time of reckoning for lidar companies, many of which were cratering due to a lack of demand from a (still) non-existent autonomous vehicle industry. ',
            category: 'future',
            imageURL:
            'https://techcrunch.com/wp-content/uploads/2019/07/GettyImages-846875220.jpg?w=1390&crop=1',
        },
        ];
        var h2 = <>
            <h1>All Articles</h1>
            <p>Collection of best articles on startup</p>
        </>
        let Articles = (props)=> (
        <>
        <div className="article">
            <img src={props.imageURL} alt="desert" />
            <div className="date">
                <p><span>{props.date}</span> <br/> {props.monthNames}</p>
            </div>
            <div className="padding">
                <p className="category">{props.category}</p>
                <h2>{props.title}</h2>
                <h4>{props.subTitle}</h4>
                <p>{props.description}</p>
                <div className="flex">
                    <span>o 6 mins ago</span>
                    <span><i className="fa-solid fa-comments"></i>{props.comments} comments</span>
                </div>    
            </div>
        </div>
        </>
        );
        var allArticles = (
            <>
                <Articles 
                imageURL={cardInfo[0].imageURL}
                date={cardInfo[0].date.getDate()}
                monthNames={monthNames[cardInfo[0].date.getMonth()]}
                category={cardInfo[0].category}
                title={cardInfo[0].title}
                subTitle={cardInfo[0].subTitle}
                description={cardInfo[0].description}
                comments={cardInfo[0].comments}
                />
                <Articles 
                imageURL={cardInfo[1].imageURL}
                date={cardInfo[1].date.getDate()}
                monthNames={monthNames[cardInfo[1].date.getMonth()]}
                category={cardInfo[1].category}
                title={cardInfo[1].title}
                subTitle={cardInfo[1].subTitle}
                description={cardInfo[1].description}
                comments={cardInfo[1].comments}
                />
                <Articles 
                imageURL={cardInfo[2].imageURL}
                date={cardInfo[2].date.getDate()}
                monthNames={monthNames[cardInfo[2].date.getMonth()]}
                category={cardInfo[2].category}
                title={cardInfo[2].title}
                subTitle={cardInfo[2].subTitle}
                description={cardInfo[2].description}
                comments={cardInfo[2].comments}
                />
            </>
        )
        ReactDOM.render(h2, document.querySelector('.heading'))
        ReactDOM.render(allArticles,document.querySelector('.root'));
    </script>
</main>
<footer>

</footer>
</body>
